<html>
<head>
<title>GitBot - Intelligent search</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bubbles.css">
<link rel="stylesheet" href="gitBotStyles.css">
<script type="text/javascript" src="scrollTo.js"></script>
</head>
<body>

<header class="logoBar">
<img src="botlogo.png" class="botLogo" />
</header>

<div class="midSection scrollbar style-1" id="midBox"><font face="Arial"><center id="resBox">
    <div class="offsetBar"></div>
</center></font>
</div>

<footer class="sendBar"><center>
<center>
<input type="text" width="50%" class="vAlign" id="msgInput" onkeydown="if (event.keyCode == 13) { sendMessageToListener(); }" placeholder="Type here, say something nice!">
<button width="20%" class="vAlign" onclick="sendMessageToListener();" id="sendButton">Send</button>
</center>

<script type="text/javascript" src="gitBotScript2.js"></script>

</center></footer>

</body>
</html>
